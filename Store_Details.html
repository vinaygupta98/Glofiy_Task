<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style2.css">
    <title>Address store address</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
   <div class="wrapper">
       <div class="form">
           <form>
            <h1>Add address your store</h1>
            <p>This will be default address of your store. You can always change it later</p>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">First Name</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Last Name</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="">
                </div>
                <div class="form-group">
                  <label for="inputAddress2">Apartment, suite, etc.</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="">
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Apartment, suite, etc.</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="">
                  </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                      <option selected></option>
                      <option>...</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">PIN Code</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputEmail4">Phone</label>
                      <input type="email" class="form-control" id="inputEmail4" placeholder="">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputPassword4">Business or personal website (optional)</label>
                      <input type="password" class="form-control" id="inputPassword4" placeholder="">
                    </div>
                  </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        This store is a registered business
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-success btn-lg float-right rectangle-copy-3">Enter Store</button>
              </form>
       </div>
   </div> 
</body>
</html>
